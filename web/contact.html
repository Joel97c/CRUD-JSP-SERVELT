	<body class="is-preload">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">Eugenio Espejo</a>-Formulario de contacto </h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Inicio</a></li>
							
									
									
								</ul>
							</li>

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Formulario de contactos</h2>
						<p>Rellene todos los campos y un corto mensaje evite usar mayusculas</p>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="name" id="name" value="" placeholder="Nombre" />
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" value="" placeholder="Correo electronico" />
								</div>
								<div class="col-12">
									<input type="text" name="subject" id="subject" value="" placeholder="Departamento" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Escriba su mensaje" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Enviar Mensaje" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
